<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="../../static/style.css" th:href="@{/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>        tailwind.config = { theme: { extend: { colors: { clifford: '#da373d', } } } }</script>
</head>

<body class="bg-slate-900">
    <h1 class="text-4xl font-bold mt-8 text-center text-white">CRUD de Spring Boot - Grupo 3</h1>
    <div class="container mt-8 mx-auto py-10">
        <div class=" mt-8 flex justify-center ">
            <div class="grid grid-cols-2 mx-8 justify-center">
                <div class=" ">
                    <table class="bg-gray-800">
                        <thead>
                            <tr class="bg-blue-700   ">
                                <th class="px-4 py-2 text-white">ID</th>
                                <th class="px-4 py-2 text-white">Nombre</th>
                                <th class="px-4 py-2 text-white">Apellido</th>
                                <th class="px-4 py-2 text-white">Correo</th>
                                <th class="px-4 py-2 text-white">Celular</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cliente}" class="text-white">
                                <td class="px-4 py-2 border-b" th:text="${item.id}"></td>
                                <td class="px-4 py-2 border-b" th:text="${item.nombre}"></td>
                                <td class="px-4 py-2 border-b" th:text="${item.apellido}"></td>
                                <td class="px-4 py-2 border-b" th:text="${item.correo}"></td>
                                <td class="px-4 py-2 border-b" th:text="${item.celular}"></td>
                                <td class="px-4 py-2 border-b">
                                    <a th:href="@{/editar(id=${item.id})}">
                                        <button
                                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                                            type="button">Editar</button>
                                    </a>
                                </td>
                                <td class="px-4 py-2 border-b">
                                    <form th:action="@{/eliminar(id=${item.id})}" th:method="delete">
                                        <button
                                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                                            type="submit">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
                <div class="     w-50 grid grid-cols gap-4 justify-center items-center">
                    <form th:action="@{/}" method="post" th:object="${cliente}"
                        class="bg-gray-800 p-6 rounded-lg shadow-md">
                        <h1 class="text-2xl font-bold text-white mb-6">Registrar Cliente</h1>
                        <div class="mb-4">
                            <label class="block text-white text-sm font-bold mb-2" for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre"
                                class="bg-gray-700 appearance-none border-2 border-gray-700 rounded  py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-600 focus:border-blue-500" />
                        </div>
                        <div class="mb-4">
                            <label class="block text-white text-sm font-bold mb-2" for="apellido">Apellidos:</label>
                            <input type="text" id="apellido" name="apellido"
                                class="bg-gray-700 appearance-none border-2 border-gray-700 rounded  py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-600 focus:border-blue-500" />
                        </div>
                        <div class="mb-4">
                            <label class="block text-white text-sm font-bold mb-2" for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo"
                                class="bg-gray-700 appearance-none border-2 border-gray-700 rounded  py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-600 focus:border-blue-500" />
                        </div>
                        <div class="mb-6">
                            <label class="block text-white text-sm font-bold mb-2" for="celular">Celular:</label>
                            <input type="number" id="celular" name="celular" pattern="[0-9]*" inputmode="numeric" 
                                class="bg-gray-700 appearance-none border-2 border-gray-700 rounded py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-600 focus:border-blue-500" />
                        </div>
                        <div class="text-center">
                            <button
                                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit">Registrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
